<style>
    .panel-post {
        position: relative;
    }

    .btn-post {
        position: absolute;
        right: 0;
        bottom: 10px;
    }

    .img-border {
        border-radius: 3px;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
    }
</style>
<div class="container mt-20">
    <div id="content-container" class="container">
        <div class="row">
            <div class="col-md-3">
                {include file="common/sidenav" /}
            </div>
            <div class="col-md-9">
                <div class="panel panel-default panel-user">
                    <div class="panel-body">
                        
                        <div class="page-header panel-post">
                            <h2>{$title}</h2>
                            <a href="{:url('index/question/post')}" class="btn btn-info btn-post"><i class="fa fa-edit"></i> 提交新的问题</a>
                        </div>
                        {volist name='recordList' id='item'}
                        <div class="row">
                            <div class="col-md-3 text-center">
                               <div style="padding:15px;">
                                   <a href= "post?id={$item.question_id}" >
                                        <img class="img-responsive img-border" src="{$item.question_one}" onerror="this.src='__CDN__/assets/addons/vote/img/noimage.jpg';this.onerror=null;">
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <h4>
                                    <a href= "post?id={$item.question_id}" >{$item.question_title}</a>
                                </h4>
                                
                                <p class="text-muted">提交时间：{$item.question_datetime|datetime}</p>
                                <p class="text-muted">问题状态：{$item.question_status}</p>
                                <p class="text-muted">问题回复：{$item.question_operate_option}</p>
                            </div>
                        </div>
                        <hr>
                        {/volist}
                        <div class="text-center">{:$recordList->isEmpty()?"暂未提交任何问题":""}</div>
                        <div class="pager">{$recordList->render()}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
